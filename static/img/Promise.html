<script src="./Promise_files/vue.min.js"></script>

<script>
  new Vue({
    el: '#app',
    data: {
      is_welcome: false,
      is_content: false,
      is_home: true,
      is_rules: false,
      is_mine: false,
      is_square: false,
      is_vote: false,
      promise_title: '',
      promise_true: '',
      promise_false: '',
      promise_extra: '',
      username: '',
      endTime: '',
      username_flag: false,
    },
    methods: {
      setUsername() {
        const username = this.username;
        localStorage.setItem('username', username);
        this.username_flag = false;
      },
      home() {
        this.is_content = false;
        this.is_home = true;
        this.is_welcome = false;
        this.is_rules = false;
        this.is_square = false;
        this.is_mine = false;
        this.is_vote = false;
        this.username_flag = false;
      },
      next() {
        const flag = this.checkUser();
        if (!flag) {
          this.is_welcome = false;
          this.is_content = true;
          this.is_home = false;
          this.is_rules = false;
          this.is_square = false;
          this.is_mine = false;
          this.is_vote = false;
        }
      },
      prev() {
        this.is_content = false;
        this.is_welcome = true;
        this.is_rules = false;
        this.is_square = false;
        this.is_mine = false;
        this.is_vote = false;
        this.username_flag = false;
      },
      rules() {
        this.is_content = false;
        this.is_welcome = false;
        this.is_home = false;
        this.is_rules = true;
        this.is_square = false;
        this.is_mine = false;
        this.is_vote = false;
        this.username_flag = false;
      },
      square() {
        this.is_content = false;
        this.is_welcome = false;
        this.is_home = false;
        this.is_rules = false;
        this.is_square = true;
        this.is_mine = false;
        this.is_vote = false;
        this.username_flag = false;
      },
      mine() {
        const flag = this.checkUser();
        if (!flag) {
          this.is_content = false;
          this.is_welcome = false;
          this.is_home = false;
          this.is_rules = false;
          this.is_square = false;
          this.is_mine = true;
          this.is_vote = false;
        }
      },
      vote() {
        this.is_content = false;
        this.is_welcome = false;
        this.is_home = false;
        this.is_rules = false;
        this.is_square = false;
        this.is_mine = false;
        this.is_vote = true;
        this.checkUser();
      },
      checkUser() {
        const username = localStorage.getItem('username');
        if (username === null) {
          this.username_flag = true;
        } else {
          this.username = username;
        }
        return this.username_flag;
      },
      submit() {
        const self = this;
        console.log(this._data);
        const url = 'http://sf.avatars.vip/api/v1/articles';
        const data = {
          title: self.promise_title,
          author: self.username,
          content: self.promise_extra,
          option1: self.promise_true,
          option2: self.promise_false,
          limit_time: self.endTime,
        };
        console.log(data);

        $.ajax();
      },
    },
    beforeMount() {
    },
  });
</script>
