<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/font-awesome/4.6.1/css/font-awesome.css" rel="stylesheet">
    <style>
        .promise-content .options {

        }
    </style>
    <link rel="stylesheet" href="static/css/common.css">
    <link rel="stylesheet" href="static/css/index.css">
    <title>Promise</title>
</head>

<body>
<div id="app">
    <div class="welcome" v-show="is_welcome">
        <h1 class="logo">
            Promise
        </h1>
        <input type="text" placeholder="快来发起一个独一无二的promise" v-model="promise_title">
        <div class="next" @click="next">许下 Promise
            <i class="fa fa-angle-right"></i>
        </div>
    </div>
    <div class="promise-content" v-show="is_content">
        <div @click="prev">上一步</div>
        <h2>{{promise_title}}</h2>
        <div class="options true">
            <label for="true"></label>
            <input id="true" type="text" placeholder="请输入正面的结果">
        </div>
        <div class="options false">
            <label for="false"></label>
            <input id="false" type="text" placeholder="请输入反面的结果">
        </div>
        <div class="options addtional">
            <label for="addtional"></label>
            <input id="addtional" type="text" placeholder="请输入附加内容">
        </div>

        <div class="options">
            <div class="button">提交</div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      is_welcome: true,
      is_content: false,
      promise_title: '',
    },
    methods: {
      next() {
        this.is_welcome = false;
        this.is_content = true;
      },
      prev() {
        this.is_content = false;
        this.is_welcome = true;
      },
    },
  });
</script>

</html>
